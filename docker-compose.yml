services:
  # ==============================================================================
  # Redis - Caching for LiteLLM proxy and session memory
  # ==============================================================================
  redis:
    image: redis/redis-stack-server:latest
    container_name: support-triage-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - support-triage-network

  # ==============================================================================
  # PostgreSQL - Database for LiteLLM proxy
  # ==============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: support-triage-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=litellm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - support-triage-network

  # ==============================================================================
  # Qdrant - Vector database for semantic search
  # ==============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: support-triage-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - support-triage-network

  # ==============================================================================
  # LiteLLM Proxy - Centralized LLM gateway with caching
  # ==============================================================================
  litellm-proxy:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: support-triage-litellm
    ports:
      - "4000:4000"
    volumes:
      - ./configs/litellm/proxy_config.yaml:/app/config.yaml:ro
      - ./prompts:/app/prompts:ro
    env_file:
      - .env
    command: ["--config", "/app/config.yaml", "--port", "4000", "--detailed_debug"]
    depends_on:
      - redis
      - postgres
    networks:
      - support-triage-network
    restart: unless-stopped

  # ==============================================================================
  # API - FastAPI application with triage agent
  # ==============================================================================
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: support-triage-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./src:/app/src
      - ./libs:/app/libs
      - ./configs:/app/configs:ro
    env_file:
      - .env
    environment:
      - LITELLM_PROXY_URL=http://litellm-proxy:4000
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - litellm-proxy
      - qdrant
      - redis
    networks:
      - support-triage-network
    restart: unless-stopped

# ==============================================================================
# Networks
# ==============================================================================
networks:
  support-triage-network:
    driver: bridge

# ==============================================================================
# Volumes - For data persistence
# ==============================================================================
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  qdrant_storage:
    driver: local
